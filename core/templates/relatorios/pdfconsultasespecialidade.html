<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Consultas e Especialidades</title>
</head>
<body>
    <h1>Relatório de Consultas por Especialidade</h1>
    <table style="border: black solid; padding: 3px">
        <thead>
        <tr>
            <th>Mês</th>
            <th>Especialidade</th>
        </tr>
        </thead>
        <tbody>
        {% for mes, espec in consultas %}
            <tr>
                <td>{{ mes }}</td>
                <td>{{ espec }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>

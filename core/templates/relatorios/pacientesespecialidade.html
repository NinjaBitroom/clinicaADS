{% extends 'base.html' %}
{% block title %}
	Pacientes e Especialidades
{% endblock %}
{% block main %}
    <h1>Relatório de Quantia de Pacientes por Especialidade</h1>
    <table>
        <thead>
            <tr>
                <th>Mês</th>
                <th>Especialidade</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody>
            {% for mes, espec in consultas.items %}
                <tr>
                    <td>{{ mes.0 }}</td>
                    <td>{{ mes.1 }}</td>
                    <td>{{ espec }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'pdf_pacientes_especialidade' %}" role="button">Gerar PDF</a>
{% endblock %}
